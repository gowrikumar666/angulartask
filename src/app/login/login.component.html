<body class="wrap">
    <div class="container-fluid">
    <div class="row">  
        <div class="col-md-8 p-0  loginbg-color">
            <div class="loginImage">
            <img src="assets/lock.jpg" class="imgclass img-fluid mx-auto d-block" alt="bg">
        </div>
        </div>
        <div class="col-md-4">
            <div class="login-form">
                    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                        <h3 class="text-left fontSize">Platform3Solutions</h3>       
                        
                        <div class="form-group">
                        <div class="input-group inputField">
                            <input type="email" id="email"  name="username" [(ngModel)]="logObj.username" #username="ngModel" class="form-control borderRadius" placeholder="Email id" required="required">
                            <div class="input-group-append">
                                    <span class="input-group-text spanIcon iconPadding"><i class="fa fa-user" aria-hidden="true"></i></span>
                                    </div>
                                    </div>
                                    <div *ngIf="f.submitted && !username.valid" class="help-block" style="color:red">Username is required</div>
                        </div> 
  
                            <div class="form-group">       
                            <div class="input-group inputField">
                            <input type="password" id="password" class="form-control borderRadius" name="password" [(ngModel)]="logObj.password" #password="ngModel" placeholder="Password" required="required">
                            <div class="input-group-append">
                                    <span class="input-group-text spanIcon iconPadding"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                    </div>
                                    </div>
                                    <div *ngIf="f.submitted && !password.valid" class="help-block" style="color:red">Password is required</div>
                         </div>
  
                        <div class="form-group loginBtn ">
                            <button type="submit" [disabled]="loading" class="btn btn-primary btn-block borderRadiusLogin">Log in</button>
                            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
                         </div>
                                                                                
                                
                        <div class="clearfix remember">
                            <label class="pull-left checkbox-inline"><input type="checkbox" name="remember" id="rememberMe" #rememberme > Remember me</label>
                            <a href="#" class="pull-right"> Request Access </a>
                        </div>        
                    </form>
                    <div class="m-5 text-center"><a href="#" class="pText fs-14"><label> Forgot Password? </label></a></div>
                    <div *ngIf="invalid">Wrong username or password</div>
                </div>
                </div>
            </div>
        </div>
  </body>
